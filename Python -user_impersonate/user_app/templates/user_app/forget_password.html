<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/login.css' %}" type="text/css">
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Forget password</h1>
            <div class="account-wall">
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error'%}danger{% else %}success{% endif %}" id="message_container">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <p style="text-align: center;">{{ message | safe }} </p>
                    </div>  
                {% endfor %}
                <form class="form-signin" method='POST'>
                  {% csrf_token %}

                <div class="form-group" style="margin-bottom: 10px">
                  <label for="exampleInputEmail1" style="margin-bottom: 10px">Enter your registerd Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="username" required autofocus style="margin-bottom: 10px" >
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Submit</button>
                </form>
            </div>
        </div>
    </div>
  </div>
</body>
</html>

<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
