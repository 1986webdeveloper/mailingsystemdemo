<!DOCTYPE html>
<html>
<head>
    {% load static %}    
    {% load app_filters %}
    {% load mptt_tags %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/dashboard.css' %}" type="text/css">
</head>
<body>
    <div class="container bootdey">
<div class="email-app mb-4" style="min-height:500px;overflow: auto;">
    <nav>
        <ul class="nav">
            <li class="nav-item">
                <p>Welcome {{request.user.first_name}}! </p>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'inbox_messages' %}" style="cursor: pointer;"><i class="fa fa-inbox"></i> Inbox</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'sent_messages' %}" style="cursor: pointer;"><i class="fa fa-rocket"></i> Sent</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'compose_email' %}" style="cursor: pointer;"><i class="fa fa-envelope"></i>Compose</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" style="cursor: pointer;"><i class="fa fa-sign-out"></i>Logout</a>
            </li>
        </ul>
    </nav>
    <main class="inbox">
    {% block content %}   {% endblock %}
    </main>

</body>
</html>
